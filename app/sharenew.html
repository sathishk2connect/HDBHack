<body ng-App="myApp">
  <div ng-include="'header.html'"></div>
    <div id="all">
        <div id="content"  ng-controller="shareController">
            <div class="container">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a href="index.html">Home</a>
                        </li>
                        <li>Share New</li>
                         <h2>Share with your community</h2>
                    </ul>
                        <form>
                            <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="subject">What do you want to share?</label>
                                            <input type="text" ng-model="saveProduct.productTitle" class="form-control" id="subject">
                                        </div>
                                    </div>
                            </div>
                            <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="subject">Upload any image</label>
                                            <input type="file" ng-model="saveProduct.productImage" class="form-control" id="subject">
                                        </div>
                                    </div>
                            </div>
                             <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="subject">Share for</label>
                                            <input id="free" type="radio" name="fe" ng-value="free" ng-model="saveProduct.ProductFE">
                                                Free
                                            </input>
                                            <input id="exchange" type="radio"  name="fe" ng-value="exchange" ng-model="saveProduct.ProductFE">
                                                Exchange
                                            </input>
                                        </div>
                                    </div>
                            </div>
                            <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="message">Any other information you wish to inform? </label>
                                            <textarea id="message" ng-model="saveProduct.productDesc" class="form-control"></textarea>
                                        </div>
                                    </div>
                            </div>
                            <div class="row">
                                     <div class="col-sm-12 text-left">
                                    <button type="submit" ng-click="shareClick()" class="btn btn-primary"> Share </button>
                            </div>
                            <!-- /.row -->
                            <div style="height:100px">
                        </form>
                    </ul>
                </div>

              </div> 
            <!-- /.container -->
